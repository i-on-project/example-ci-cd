name: Build and deploy

on:
  push:
    branches:
      - ig-deploy

env:
  PROJECT_ID: i-on-dev
  RUN_REGION: europe-west1
  IMAGE_NAME: core-release-img
  GCP_INSTANCE: core-instance
  GCP_INSTANCE_ZONE: europe-west2-c
  GCP_REPO: eu.gcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_email: ${{ secrets.SA_EMAIL }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          project_id: $PROJECT_ID

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew assemble

      - name: Rebuild docker image
        run: docker build -t $IMAGE_NAME .

      - name: Configure docket authn
        run: gcloud auth configure-docker

      - name: Tag image
        run: |
          docker tag $IMAGE_NAME $GCP_REPO/$PROJECT_ID/$IMAGE_NAME:gh-$GITHUB_SHA &&\
            docker tag $IMAGE_NAME $GCP_REPO/$PROJECT_ID/$IMAGE_NAME:latest

      - name: Push image
        run: docker push $GCP_REPO/$PROJECT_ID/$IMAGE_NAME

      - name: Deploy
        run: |-
          gcloud compute instances update-container "$GCP_INSTANCE" \
            --zone "$GCP_INSTANCE_ZONE" \
            --container-image "$GCP_REPO/$PROJECT_ID/$IMAGE_NAME:gh-$GITHUB_SHA"
